<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlazeLink | Lightning Fast URL Shortener</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>BlazeLink</h1>
      <p class="subtitle">Shorten your links in style</p>

      <div id="shortener-form">
        <div class="input-group">
          <input type="url" id="longUrl" placeholder="Paste a long URL here..." required />
        </div>
        <button id="shortenBtn">
          <span id="btnText">Shorten URL</span>
        </button>
      </div>
  
      <div id="result" class="result"></div>
      <div id="redirecting" class="redirecting" style="display:none;">
        <p>Redirecting you... <i class="fas fa-arrow-right"></i></p>
      </div>
    </div>

    <footer>
      Powered by Spring Boot â€¢
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
