<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlazeLink | Lightning Fast URL Shortener</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --border: #30363d;
      --text: #f0f6fc;
      --text-muted: #8b949e;
      --primary: #58a6ff;
      --success: #238636;
      --danger: #f85149;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(88, 166, 255, 0.15) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(255, 88, 150, 0.1) 0%, transparent 20%);
    }

    .container {
      width: 100%;
      max-width: 560px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(90deg, #58a6ff, #f7d7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 32px;
      font-size: 1.1rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="url"] {
      width: 100%;
      padding: 16px 20px;
      font-size: 1rem;
      background: #0d1117;
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="url"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
 É    box-shadow: 0 8px 20px rgba(88, 166, 255, 0.4);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 24px;
      padding: 20px;
      background: rgba(88, 166, 255, 0.1);
      border: 1px solid var(--primary);
      border-radius: 12px;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .short-url {
      font-size: 1.4rem;
      font-weight: 600;
      word-break: break-all;
      margin-bottom: 12px;
      color: var(--primary);
    }

    .copy-btn {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .copy-btn:hover {
      background: var(--primary);
      color: black;
    }

    .error {
      color: var(--danger);
      background: rgba(248, 81, 73, 0.1);
      border: 1px solid var(--danger);
    }

    .redirecting {
      text-align: center;
      font-size: 1.5rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% {   opacity: 1; }
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>BlazeLink</h1>
      <p class="subtitle">Shorten your links in style</p>

      <div id="shortener-form">
        <div class="input-group">
          <input type="url" id="longUrl" placeholder="Paste a long URL here..." required />
        </div>
        <button id="shortenBtn">
          <span id="btnText">Shorten URL</span>
        </button>
      </div>
	
      <div id="result" class="result"></div>
      <div id="redirecting" class="redirecting" style="display:none;">
        <p>Redirecting you... <i class="fas fa-arrow-right"></i></p>
      </div>
    </div>

    <footer>
      Powered by Spring Boot •
    </footer>
  </div>

  <script>
    // YOUR API BASE URL (updated for your setup)
    const API_BASE = "http://localhost:8080/api/v1";

    document.getElementById('shortenBtn').addEventListener('click', async () => {
      const longUrl = document.getElementById('longUrl').value.trim();
      const resultDiv = document.getElementById('result');
      const btn = document.getElementById('shortenBtn');
      const btnText = document.getElementById('btnText');

      if (!longUrl || !/^https?:\/\//i.test(longUrl)) {
        showResult('Please enter a valid URL starting with http:// or https://', true);
        return;
      }

      btn.disabled = true;
      btnText.innerHTML = '<div class="spinner"></div> Shortening...';

      try {
        const res = await fetch(`${API_BASE}/shorten`, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: longUrl
        });

        // NEW — read as plain text, not JSON
		const text = await res.text();

		if (res.ok && text) {
			// Your backend can return either:
			// 1. Just the shortKey like "abc123"
			// 2. Or the full URL like "http://localhost:8080/abc123"
			const shortUrl = text.startsWith('http') ? text : `${window.location.origin}/${text}`;
			
			showResult(`
				<div class="short-url">${shortUrl}</div>
				<button class="copy-btn" onclick="copyToClipboard('${shortUrl}')">
					Copy
				</button>
			`, false);
		} else {
			showResult(await res.text() || 'Failed to shorten URL', true);
		}
      } catch (err) {
	  console.log(err);
        showResult('Cannot connect to server. Is Spring Boot running on port 8080?', true);
      } finally {
        btn.disabled = false;
        btnText.textContent = 'Shorten URL';
      }
    });

    function showResult(html, isError = false) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = html;
      resultDiv.classList.toggle('error', isError);
      resultDiv.style.display = 'block';
    }

    function copyToClipboard(text) {
		navigator.clipboard.writeText(text).then(() => {
			// Find the button that was clicked by scanning all copy buttons
			const buttons = document.querySelectorAll('.copy-btn');
			const clickedButton = Array.from(buttons).find(btn => 
				btn.closest('.result')?.querySelector('.short-url')?.textContent === text
			);

			if (clickedButton) {
				const original = clickedButton.innerHTML;
				clickedButton.innerHTML = 'Copied!';
				setTimeout(() => clickedButton.innerHTML = original, 2000);
			}
		}).catch(err => {
			console.error('Failed to copy: ', err);
			alert('Failed to copy to clipboard');
		});
	}

    // Auto-redirect when visiting a short link (e.g. localhost:8080/abc123)
    const path = window.location.pathname;
    if (path.length > 1 && path !== '/' && !path.includes('.')) {
      const shortKey = path.slice(1);

      document.getElementById('shortener-form').style.display = 'none';
      document.getElementById('redirecting').style.display = 'block';

      // Try to get the long URL first (optional - nice for analytics)
      fetch(`${API_BASE}/${shortKey}`)
        .then(r => {
          if (r.ok) return r.json();
          throw new Error();
        })
        .then(data => {
          setTimeout(() => window.location.href = data.url || data.longUrl || '/', 1000);
        })
        .catch(() => {
          // Fallback: let your Spring Boot controller do the redirect
          setTimeout(() => window.location.reload(), 1000);
        });
    }
  </script>
</body>
</html>
